{% load i18n %}
<form method="get" class="form-inline">
    {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <span class="help-block">{{ field.errors|striptags }}</span>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">{% trans "Search" %}</button>
</form>
